<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.ab61403c.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="group"> <legend>Personal information</legend> <div class="field"> <label> Surname: <input type="text" name="surName" required autocomplete="off"> </label> </div> <div class="field"> <label> Name: <input type="text" name="name" required autocomplete="off"> </label> </div> <div class="field"> <label> How old are you? <input type="number" name="age" min="1" max="100" value="12"> </label> </div> <div class="field"> <label> Full date of birth: <input type="date" name="birthDate"> </label> </div> <div> <label> I accept the term of the agreement <input type="checkbox" name="accept" required> </label> </div> </fieldset> <fieldset class="group"> <legend>Registration</legend> <div class="field"> <label>E-mail: <input type="email" name="email" required placeholder="email@example.com"> </label> </div> <div> <label> Password: <input type="password" name="password" required> </label> </div> </fieldset> <fieldset class="group"> <legend>An interesting fact about you!</legend> <div class="field"> <label> Do you love cats? <input type="radio" id="yes" name="cats"> <label for="yes">Yes</label> <input type="radio" id="no" name="cats"> <label for="no">No</label> </label> </div> <div class="field"> <label> What is your favorite color? <input type="color" name="color"> </label> </div> <div class="field"> <label> What time do you go to bed? <input type="time" name="badTime"> </label> </div> <div class="field"> <label> What are your favorite brand of cars? <select name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> </div> <div> <label> How do you rate our work <input type="range" name="rate"> </label> </div> </fieldset> <fieldset class="group"> <legend>Additional info:</legend> <div class="field"> <label> Comments: <textarea name="comments" minlength="20" maxlength="100"></textarea> </label> </div> <div> <label> Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">No</option> </select> </label> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
